<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/page-contact.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script th:src="@{/js/bootstrap.bundle.min.js}"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Price</title>
</head>

<body>
<div class="container-fluid site-wrapper">
    <!--Header-menu-part-->
    <div class="container-fluid header-wrapper " id="header">
        <div class="container">
            <!--Title part-->
            <div class="title-wrapper">
                <div class="title-wrapper-inner">
                    <div class="title">Aromatherapy - Massage</div>
                    <div class="subtitle">Welcome to this website</div>
                </div>
            </div>

            <!--Menu part-->
            <div class="navbar navbar-compact">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="nav-collapse collapse">
                            <ul class="nav" id="topMenu" data-submenu="horizontal">
                                <li><a href="/home">Welcome</a></li>
                                <li><a href="/service">Therapy and Massage</a></li>
                                <li><a href="/price">Price List</a></li>
                                <li><a href="/employee">Employees</a></li>
                                <li><a href="contact">Contact us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Content-->
    <div class="container-fluid content-wrapper" id="content">
        <div class="container">
            <div class="row-fluid content-inner">
                <!--Left-content part-->
                <div id="left" class="span9">
                    <div class="wrapper map-page">
                        <!--Heading part-->
                        <div class="heading">
                            <h1 class="page-title">Contact us</h1>
                        </div>

                        <!--Content part-->
                        <div class="content">
                            <div class="row">
                                <!--Spa information-->
                                <div class="col-md-6">
                                    <h4 th:text="${information.name}" class="title"></h4>
                                    <p th:text="'Address: ' + ${information.address}"></p>
                                    <p th:text="'Country: ' + ${information.country}"></p>
                                    <p th:text="'Tel: ' + ${information.telephone}"></p>
                                    <p th:text="'Email: ' + ${information.email}"></p>
                                </div>

                                <!--Opening hours-->
                                <div class="col-md-6">
                                    <h4 class="title">Opening hours</h4>
                                    <div th:each="day : ${weekdays}">
                                        <span th:if="${day != information.off_day}"
                                              th:text="${day + ': ' +
                                            #strings.substring(information.opened_time, 0, 5) + ' - '
                                            + #strings.substring(information.closed_time, 0, 5)}"></span>
                                        <span th:if="${day == information.off_day}"
                                              th:text="${day + ': Close'}"></span>
                                    </div>
                                </div>
                            </div>

                            <!--Google map-->
                            <div class="section">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3912.1932627089463!2d106.64307237575656!3d11.320580348919599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174b10791f847f5%3A0x89d37d1244ed6f45!2zTmjDoCBOZ2jhu4kgSMawxqFuZyBRdcOq!5e0!3m2!1svi!2sjp!4v1695465497205!5m2!1svi!2sjp"
                                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Right-content part-->
                <div id="right" class="span3">
                    <div class="sidebar">
                        <div class="wrapper share-box">
                            <!--Heading-->
                            <div class="heading">
                                <h4>Share this page</h4>
                            </div>

                            <!--Content-->
                            <div class="content">
                                <ul>
                                    <li>
                                        <a id="share-facebook"><i class="fa-brands fa-facebook"></i>
                                            <span>Share on Facebook</span></a>
                                    </li>
                                    <li>
                                        <a id="share-twitter">
                                            <i class="fa-brands fa-twitter"></i>
                                            <span>Share on Twitter</span></a>
                                    </li>
                                    <li>
                                        <a id="share-google-plus">
                                            <i class="fa-brands fa-google-plus-g"></i>
                                            <span>Share on Google+</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="container-fluid footer-wrapper" id="footer">
        <div class="container">
            <!--Info of creator-->
            <div class="footer-info">
                <div class="footer-powered-by">
                    <a rel="nofollow" href="http://www.simplesite.com/">Created with SimpleSite</a>
                </div>
            </div>

            <!--Counter viewer-->
            <div class="footer-page-counter" style="display: block;">
                <span class="footer-page-counter-item">0</span>
                <span class="footer-page-counter-item">3</span>
                <span class="footer-page-counter-item">8</span>
                <span class="footer-page-counter-item">3</span>
                <span class="footer-page-counter-item">9</span>
                <span class="footer-page-counter-item">2</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
